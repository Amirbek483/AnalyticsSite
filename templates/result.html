{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="refresh" content="30">
	<link rel="stylesheet" type="text/css" href="{% static './result.css' %}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<title>Result</title>
</head>
<body>
	<header class="zagolovok">
		<nav>
		<div class="navbar">
            <div class="logo1">
                <img class="promo" src="{% static 'img/promo-logo2.png' %}">
            </div>
            <div class="logo2">
                <img class="profile" src="{% static 'img/user.png' %}">
            </div>
		</div>
		</nav>
	</header>
    <div class="container">
        <h2>Graphs</h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
            <li data-target="#myCarousel" data-slide-to="5"></li>
            <li data-target="#myCarousel" data-slide-to="6"></li>
            <li data-target="#myCarousel" data-slide-to="7"></li>
            <li data-target="#myCarousel" data-slide-to="8"></li>
          </ol>
      
          <!-- Wrapper for slides -->
          <div class="carousel-inner">
      
            <div class="item active">
              <img src="{% static 'img/s1.png' %}" alt="Los Angeles" style="width:100%;">
              <div class="carousel-caption">
              </div>
            </div>
      
            <div class="item">
              <img src="{% static 'img/s2.png' %}" alt="Chicago" style="width:100%;">
              <div class="carousel-caption">
              </div>
            </div>
          
            <div class="item">
              <img src="{% static 'img/s3.png' %}" alt="New York" style="width:100%;">
              <div class="carousel-caption">
              </div>
            </div>
            
            <div class="item">
                <img src="{% static 'img/s4.png' %}" alt="Chicago" style="width:100%;">
                <div class="carousel-caption">
                </div>
              </div>
            
              <div class="item">
                <img src="{% static 'img/s5.png' %}" alt="New York" style="width:100%;">
                <div class="carousel-caption">
                </div>
              </div>
              
              <div class="item">
                <img src="{% static 'img/s6.png' %}" alt="Chicago" style="width:100%;">
                <div class="carousel-caption">
                </div>
              </div>
            
              <div class="item">
                <img src="{% static 'img/s7.png' %}" alt="New York" style="width:100%;">
                <div class="carousel-caption">
                </div>
              </div>
              
              <div class="item">
                <img src="{% static 'img/s8.png' %}" alt="New York" style="width:100%;">
                <div class="carousel-caption">
                </div>
              </div>
              
          </div>
      
          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    <div class="space"></div>
{% block content %}

{% endblock %}
</body>
